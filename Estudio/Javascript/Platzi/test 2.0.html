<!DOCTYPE html>
<html>
  <head>
    <title> Cambiando tu peso acorde al planeta </title>
  </head>
  <body>
    <h1>Felicitaciones, cambiaste de planeta.  </h1>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = prompt("Elegí tu planeta. 1 es Marte, 2 es jupiter");
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if(planeta == 1)
     {
       peso_final = peso * g_marte / g_tierra;
     }
     else if(planeta == 2)
     {
      peso_final = peso * g_jupiter / g_tierra;
     }
     else
     {
      peso_final = 1000000;
     }
      peso_final = parseInt(peso_final);
      if(planeta == 1)
      {
        document.write("Tu peso en marte sería<strong> " + peso_final + " kilos</strong>");
      }
      else if(planeta == 2)
      {
        document.write("Tu peso en jupiter sería<strong> " + peso_final + " kilos</strong>");
      }
      else
      {
        document.write("No elegiste un planeta válido. <strong>Intente de nuevo con uno de los anteriores 2 planetas</strong>");
      }
    </script>
  </body>
</html>
