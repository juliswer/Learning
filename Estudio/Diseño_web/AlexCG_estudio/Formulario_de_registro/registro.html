<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Estudio/Diseño_web/AlexCG_estudio/Formulario_de_registro/registro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<body>
    <form action="" method="POST" id="form">
      <div class="form">
          <h1>Registro</h1>
          <div class="grupo">
              <input type="text" name="" id="name" required><span class="barra"></span>
              <label for="">Nombre</label>
          </div>
          <div class="grupo">
            <input type="email" name="" id="email" required><span class="barra"></span>
            <label for="">Email</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="password" required><span class="barra"></span>
            <label for="">Password</label>
        </div>

        <button type="submit">Suscribirte</button>
        <p class="warnings" id="warnings"></p>
      </div>  
    </form>




    <script src="/Estudio/Diseño_web/AlexCG_estudio/Formulario_de_registro/registro.js"></script>
</body>
</html>
